<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>

<!--  디자인 요소를 최대한 tag에서 제외하고 분리해서 사용하는 것을 추천-->
<!--  /* 선택자 {속성 : 값; 속성 :값; ...} 선택자는 {속성:값}을 어디에 위치시킬지에 대한 항목 */    -->
<!--  아래 코드는 선택자 table, td가 적용되는 모든 코드에 대해 빨간 테두리를 적용시킴 -->
    <style type="text/css">
        table, td {
            border : 1px solid red;
        }
    </style>
</head>
<body>
  <h2>CSS (Cascading Style Sheet)</h2>
  <!--2행 2열 테이블 생성-->
  <!--  table>tr*2>td*2-->
      <table>
        <tr>
          <td>1</td>
          <td>2</td>
        </tr>
        <tr>
          <td>3</td>
          <td>4</td>
        </tr>
      </table>


<!--
  3행 3열 1~9까지 값을 갖는 표(테이블)
  각 셀의 배경색은 회색, 테두리 표시, 너비는 500
  표 제목 : 3행 3열표
  -->
  <caption>3행 3열표</caption>
  <!-- table>tr*3>td*3-->
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
  </table>


  <br>
  <br>
  <br>

</body>
</html>
